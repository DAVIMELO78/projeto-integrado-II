<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        /* Pseudo-elemento para a imagem de fundo */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('logo apae marilia.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.3;
            z-index: -1;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            z-index: 1;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #555;
        }

        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .register-link {
            text-align: center;
            margin-top: 15px;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        /* Modo de alto contraste */
        .high-contrast {
            background-color: black;
            color: yellow;
        }

        .high-contrast input[type="email"], 
        .high-contrast input[type="password"], 
        .high-contrast input[type="submit"] {
            background-color: black;
            color: yellow;
            border-color: yellow;
        }

        .accessibility-controls {
            margin-top: 10px;
            text-align: center;
        }

        .accessibility-controls button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ddd;
            border: 1px solid #aaa;
        }

        .accessibility-controls button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="post">
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <input type="submit" value="Entrar">

            <div class="register-link">
                <p>Não tem uma conta? <a href="cadastro.php">Cadastre-se aqui</a></p>
            </div>
        </form>

        <!-- Controles de acessibilidade -->
        <div class="accessibility-controls">
            <button onclick="toggleFontSize()">Aumentar Fonte</button>
            <button onclick="toggleContrast()">Alto Contraste</button>
        </div>
    </div>

    <script>
        // Variável para controlar o tamanho da fonte
        var fontSizeIncreased = false;

        // Função para aumentar e diminuir o tamanho da fonte
        function toggleFontSize() {
            var body = document.body;
            if (!fontSizeIncreased) {
                body.style.fontSize = '120%';
            } else {
                body.style.fontSize = '100%';
            }
            fontSizeIncreased = !fontSizeIncreased;
        }

        // Variável para controlar o modo de alto contraste
        var highContrastEnabled = false;

        // Função para ativar e desativar o modo de alto contraste
        function toggleContrast() {
            var body = document.body;
            if (!highContrastEnabled) {
                body.classList.add('high-contrast');
            } else {
                body.classList.remove('high-contrast');
            }
            highContrastEnabled = !highContrastEnabled;
        }
    </script>
</body>
</html>
