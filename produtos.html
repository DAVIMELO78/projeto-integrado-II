<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel de Produtos</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Bootstrap JS e dependências -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-5">
  <h2 class="text-center mb-4">Carrossel de Produtos</h2>

  <!-- Carrossel de Produtos -->
  <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner" id="carouselInner">
      <!-- Produtos serão carregados aqui -->
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
</div>

<script>
  // Simulação de produtos (em um projeto real, você buscaria via API)
  const products = [
    {
      name: 'Produto 1',
      description: 'Descrição do produto 1',
      price: 100,
      imageUrl: 'https://via.placeholder.com/300x200'
    },
    {
      name: 'Produto 2',
      description: 'Descrição do produto 2',
      price: 200,
      imageUrl: 'https://via.placeholder.com/300x200'
    },
    {
      name: 'Produto 3',
      description: 'Descrição do produto 3',
      price: 300,
      imageUrl: 'https://via.placeholder.com/300x200'
    }
  ];

  // Função para criar os itens do carrossel
  function loadCarousel() {
    const carouselInner = document.getElementById('carouselInner');
    
    products.forEach((product, index) => {
      // Define se o item é "ativo" (necessário para o primeiro slide)
      const activeClass = index === 0 ? 'active' : '';
      
      // HTML do produto
      const productHTML = `
        <div class="carousel-item ${activeClass}">
          <div class="card">
            <img src="${product.imageUrl}" class="d-block w-100" alt="${product.name}">
            <div class="card-body">
              <h5 class="card-title">${product.name}</h5>
              <p class="card-text">${product.description}</p>
              <p class="card-text"><strong>R$ ${product.price.toFixed(2)}</strong></p>
              <a href="#" class="btn btn-primary">Adicionar ao carrinho</a>
            </div>
          </div>
        </div>
      `;
      
      // Insere o produto no carrossel
      carouselInner.innerHTML += productHTML;
    });
  }

  // Carregar o carrossel ao iniciar
  loadCarousel();
</script>

</body>
</html>
